<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>

<body>
    <form>
        <fieldset>
            <img src="/imgs/cadastro.jpg" width="200" height="100"><br>
            <legend>Informações Pessoais</legend>

            <label for="Genero">Gênero</label><br>
            <input type="radio" value="Masculino" name="Genero">
            <span>Masculino</span>
            <input type="radio" value="Feminino" name="Genero">
            <span>Feminino</span>
            <input type="radio" value="Outro" name="Genero">
            <span>Outro</span><br><br>


            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome"><br><br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="checkbox">Exemplo de checkbox<br><br>

            <label for="Tamanho">Tamanho</label>
            <select name="tamanho">
                <option value="Valor1">Grande</option>
                <option value="Valor2">Médio</option>
                <option value="Valor3">Pequeno</option>
            </select>
            <br><br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>


    <br><br><br>
    <a href="http://www.google.com.br" target="_blank">LINK GOOGLE TEST</a><br>
    <a href="#rodape">LINK PARA O RODAPÉ</a>
    <div id="rodape">
        <p>Este é um rodapé</p>
    </div>

</body>

</html>
