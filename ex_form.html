<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>

<body>
    <form>
        <fieldset>
            <img src="/imgs/cadastro.jpg" width="200" height="100"><br>
            <legend>Informações Pessoais</legend>

            <label for="Genero">Gênero</label><br>
            <input type="radio" value="Masculino">
            <span>Masculino</span>
            <input type="radio" value="Feminino">
            <span>Feminino</span>
            <input type="radio" value="Outro">
            <span>Outro</span><br>

            <input type="text" id="nome" name="Nome">Nome<br>
            <input type="text" id="sobrenome">Sobrenome<br>
            <input type="email">email@email.com.br<br>
            <input type="checkbox">Checkbox<br>

            <label for="Tamanho">Tamanho</label>
            <select name="tamanho">
                <option value="Valor1">Grande</option>
                <option value="Valor2">Médio</option>
                <option value="Valor3">Pequeno</option>
            </select>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>


    <br><br><br>

</body>

</html>
